<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Blue</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            const unorderedList = document.getElementById('buttons');
            const listItems = unorderedList.getElementsByTagName('li');
            
            for (let i = 0; i < listItems.length; i++) {
                listItems[i].addEventListener('click', function() {
                    for (let j = 0; j < listItems.length; j++) {
                        listItems[j].classList.add('blue');
                    }
                });
            }

            const cats = [
                {
                    name: 'Charlie',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Lily',
                    adoptionStatus: 'not-available'
                },
                {
                    name: 'Coco',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Oreo',
                    adoptionStatus: 'not-available'
                },
                {
                    name: 'Luna',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Milo',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Lola',
                    adoptionStatus: 'not-available'
                },
                {
                    name: 'Leo',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Willow',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Bella',
                    adoptionStatus: 'not-available'
                },
                {
                    name: 'Max',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Cleo',
                    adoptionStatus: 'available'
                },
                {
                    name: 'Lucy',
                    adoptionStatus: 'not-available'
                },
                {
                    name: 'Daisy',
                    adoptionStatus: 'available'
                },
            ];

            const catsList = document.getElementById('cats-list');
            for (let i = 0; i < cats.length; i++) {
                const list = document.createElement('li');
                list.textContent = cats[i].name;
                catsList.appendChild(list);
            }
        });
    </script>
</head>
<body>
    <ul id="buttons">
        <li>DOG</li>
        <li>CAT</li>
        <li>HAMSTER</li>
    </ul>
    <ul id="cats-list"></ul>
</body>
</html>
