<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <script>
    const num = 1;
    const str = '1';

    if (num == str) {
        console.log('Loose equality: equal.');
    }
    if (num === str) {
        console.log('Equal');
    } else {
        console.log('Strict equality: Not Equal.');
    }
    </script>
</body>
</html>
